<!DOCTYPE html>
<html>
  <head>
    <title>SiteNotes</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="icons/logo.png" alt="SiteNotes Logo" class="logo" />
      </div>
      <textarea
        id="noteText"
        placeholder="Ihre Notizen für diese Seite..."
      ></textarea>
      <button id="saveButton">Speichern</button>
      <div id="status">✓ Gespeichert!</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
