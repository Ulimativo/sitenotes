<!DOCTYPE html>
<html>
  <head>
    <title>SiteNotes</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-gray-800">
    <div class="container glassmorphism">
      <div class="title-container">
        <h1 class="title">Site<span class="accent">Notes</span></h1>
      </div>

      <div class="search-container">
        <div class="search-wrapper">
          <input
            type="text"
            id="searchNotes"
            class="search-input"
            placeholder="Notizen durchsuchen..."
          />
          <svg class="search-icon" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14z"
              stroke="currentColor"
              fill="none"
              stroke-width="2"
            />
          </svg>
        </div>
        <div id="searchResults" class="search-results"></div>
      </div>

      <div class="notes-management">
        <div class="select-wrapper">
          <select id="notesList" class="glassmorphism-light">
            <option value="new">+ Neue Notiz</option>
          </select>
          <span class="shortcut-hint">Ctrl+N</span>
        </div>
        <div class="notes-actions">
          <button
            id="deleteNote"
            class="icon-button neon-hover"
            title="Notiz löschen"
            data-shortcut="Ctrl+⌫"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
          <button
            id="renameNote"
            class="icon-button neon-hover"
            title="Notiz umbenennen"
            data-shortcut="Ctrl+R"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              />
            </svg>
          </button>
        </div>
      </div>

      <textarea
        id="noteText"
        class="glassmorphism-light"
        placeholder="Ihre Notizen für diese Seite..."
      ></textarea>

      <div class="button-container">
        <button id="saveButton" class="save-button">
          <span class="button-text">Speichern</span>
          <span class="shortcut-hint">Ctrl+S</span>
          <span class="button-glow"></span>
        </button>
      </div>

      <div id="status" class="status-message">✓ Gespeichert!</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
