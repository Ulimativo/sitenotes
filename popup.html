<!DOCTYPE html>
<html>
  <head>
    <title>SiteNotes</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-gray-800">
    <div class="container glassmorphism">
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider">
            <svg class="sun-icon" viewBox="0 0 24 24">
              <path
                d="M12 3v2M12 19v2M5.3 5.3l1.4 1.4M17.3 17.3l1.4 1.4M3 12h2M19 12h2M5.3 18.7l1.4-1.4M17.3 6.7l1.4-1.4"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <circle
                cx="12"
                cy="12"
                r="4"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
              />
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24">
              <path
                d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
              />
            </svg>
          </span>
        </label>
      </div>

      <div class="title-container">
        <h1 class="title">Site<span class="accent">Notes</span></h1>
      </div>

      <div class="notes-management">
        <div class="select-wrapper">
          <select id="notesList" class="glassmorphism-light">
            <option value="new">+ Neue Notiz</option>
          </select>
        </div>
        <div class="notes-actions">
          <button
            id="deleteNote"
            class="icon-button neon-hover"
            title="Notiz löschen"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
          <button
            id="renameNote"
            class="icon-button neon-hover"
            title="Notiz umbenennen"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              />
            </svg>
          </button>
        </div>
      </div>

      <textarea
        id="noteText"
        class="glassmorphism-light"
        placeholder="Ihre Notizen für diese Seite..."
      ></textarea>

      <div class="button-container">
        <button id="saveButton" class="save-button">
          <span class="button-text">Speichern</span>
          <span class="button-glow"></span>
        </button>
      </div>

      <div id="status" class="status-message">✓ Gespeichert!</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
