<!DOCTYPE html>
<html>
  <head>
    <title>SiteNotes</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-gray-800">
    <div class="container glassmorphism">
      <div class="title-container">
        <h1 class="title">Site<span class="accent">Notes</span></h1>
        <button id="newNoteButton" class="new-note-button" title="Neue Notiz">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
        </button>
      </div>

      <div class="search-container">
        <div class="search-wrapper">
          <input
            type="text"
            id="searchNotes"
            class="search-input"
            placeholder="Notizen durchsuchen..."
          />
          <svg class="search-icon" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14z"
              stroke="currentColor"
              fill="none"
              stroke-width="2"
            />
          </svg>
        </div>
        <div id="searchResults" class="search-results"></div>
      </div>

      <div class="note-editor">
        <input
          type="text"
          id="noteTitle"
          class="note-title-input glassmorphism-light"
          placeholder="Titel der Notiz..."
        />
        <textarea
          id="noteText"
          class="note-content-input glassmorphism-light"
          placeholder="Ihre Notizen für diese Seite..."
        ></textarea>
      </div>

      <div class="button-container">
        <button id="saveButton" class="save-button">
          <span class="button-text">Speichern</span>
          <span class="shortcut-hint">Ctrl+S</span>
          <span class="button-glow"></span>
        </button>
      </div>

      <div id="status" class="status-message">✓ Gespeichert!</div>

      <div class="notes-list">
        <h2 class="notes-list-title">Gespeicherte Notizen</h2>
        <div id="existingNotes" class="existing-notes">
          <!-- Wird dynamisch befüllt -->
        </div>
      </div>

      <!-- Bestätigungs-Modal -->
      <div id="confirmModal" class="modal">
        <div class="modal-content glassmorphism">
          <h3>Notiz löschen</h3>
          <p>Möchten Sie diese Notiz wirklich löschen?</p>
          <div class="modal-actions">
            <button id="cancelDelete" class="modal-button cancel">
              Abbrechen
            </button>
            <button id="confirmDelete" class="modal-button confirm">
              Löschen
            </button>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>
          &copy; 2024 SiteNotes. Alle Rechte vorbehalten.<br />
          <a href="https://ulrichraab.eu">ulrichraab.eu</a>
        </p>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
